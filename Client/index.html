<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BetterBnB</title>
</head>
<body>
  <div class = 'overlord'>
    <div id="headerModule" style = 'display: block;'>header</div>
    <div id="GalleryParent" style = 'display: block;'>GalleryParent</div>
    <div id="GalleryChild" style = 'display: block;'></div>
    <div style = 'margin-left: 25%;'>
      <div id="detailModule" style = 'display: block;'>details</div>
      <div id="reviews" style = 'display: block;'>reviews</div>
    </div>
  </div>
  <script type="text/javascript" src="./bundleHeader.js"></script>
  <script src="./bundleGallery.js"></script>
  <script type="text/javascript" src="./bundleDetail.js"></script>
  <script type="text/javascript" src="./bundleRev.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById('GalleryParent')
          .addEventListener('click', () => {
            document.body.style.overflowY = 'hidden';
          });
        
        document
          .getElementById('GalleryChild')
          .addEventListener('click', () => {
            document.body.style.overflowY = 'auto';
          });
      });
    </script>
</body>
</html>
